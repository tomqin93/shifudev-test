apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: deviceshifu-cam-dog-01
    workspace_id: "83256708-a344-4d91-8269-50a8f0166029"
  name: deviceshifu-cam-dog-01-configmap
  namespace: deviceshifu
data:
  driverProperties: |
    driverSku: HTTP IP Camera Device
    driverImage:
  instructions: |
    instructions:
      "move/down":
      "move/left":
      "move/right":
      "capture":
      "info":
      "stream":
      "move/up":
  telemetries: |
    telemetries:
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: deviceshifu-cam-dog-01
    workspace_id: "83256708-a344-4d91-8269-50a8f0166029"
  name: deviceshifu-cam-dog-01-service
  namespace: deviceshifu
spec:
  ports:
  - name: http-service
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: deviceshifu-cam-dog-01-deployment
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deviceshifu-cam-dog-01
    workspace_id: "83256708-a344-4d91-8269-50a8f0166029"
  name: deviceshifu-cam-dog-01-deployment
  namespace: deviceshifu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deviceshifu-cam-dog-01-deployment
  template:
    metadata:
      labels:
        app: deviceshifu-cam-dog-01-deployment
    spec:
      containers:
        - image: edgehub/deviceshifu-http-http:v0.64.0-rc1
          name: deviceshifu-http
          ports:
          - containerPort: 8080
          volumeMounts:
            - name: deviceshifu-cam-dog-01-configmap
              mountPath: /etc/edgedevice/config
              readOnly: true
          env:
          - name: EDGEDEVICE_NAME
            value: "deviceshifu-cam-dog-01-edgedevice"
          - name: EDGEDEVICE_NAMESPACE
            value: "devices"
        - name: camera-python
          image: edgehub/camera-python:v0.0.3
          ports:
            - containerPort: 11112
              protocol: TCP
          env:
            - name: EDGEDEVICE_NAME
              value: "edgedevice-cam-dog-01"
            - name: EDGEDEVICE_NAMESPACE
              value: "devices"
            - name: IP_CAMERA_ADDRESS
              value: "10.85.239.93"
            - name: IP_CAMERA_RTSP_PORT
              value: "8554"
            - name: IP_CAMERA_HTTP_PORT
              value: "80"
            - name: IP_CAMERA_CONTAINER_PORT
              value: "11112"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: IP_CAMERA_USERNAME
              value: "test"
            - name: IP_CAMERA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cam-dog-01-secret
                  key: IP_CAMERA_PASSWORD
                  optional: false
      volumes:
        - name: deviceshifu-cam-dog-01-configmap
          configMap:
            name: deviceshifu-cam-dog-01-configmap
      serviceAccountName: edgedevice-sa
---
apiVersion: shifu.edgenesis.io/v1alpha1
kind: EdgeDevice
metadata:
  labels:
    app: deviceshifu-cam-dog-01
    workspace_id: "83256708-a344-4d91-8269-50a8f0166029"
  name: deviceshifu-cam-dog-01-edgedevice
  namespace: devices
spec:
  sku: "HTTP IP Camera Device"
  connection: "Ethernet"
  address: "0.0.0.0:11112"
  protocol: "HTTP"
---
apiVersion: v1
kind: Secret
metadata:
  name: cam-dog-01-secret
  namespace: deviceshifu
type: Opaque
data:
  IP_CAMERA_PASSWORD: dGVzdA==